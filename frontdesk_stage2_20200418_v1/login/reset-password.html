<!-- Container -->
<div class="container login clearfix">
  <div class="container-fluid"> 
    <!-- Login Box -->
    <div class="login-box">
      <div class="card">
        <div class="card-body login-card-body">
          <h1 class="mb-3"> 重設密碼 </h1>
          <p class="login-box-msg mb-2">請設定您的新密碼</p>
          <form method="post">
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="新密碼">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock fa-sm"></span> </div>
              </div>
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="重新輸入新密碼">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock fa-sm"></span> </div>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-block btn-primary btn-lg">重設密碼</button>
        </div>
