<!-- Container -->
<div class="container comment clearfix"> 
  
  <!-- 頁面內容 -->
  <section class="section-group pt-4">
    <div class="card p-4">
      <h3 class="comment-title mb-2"> 提出意見 </h3>
      <div class="clearfix"></div>
      <hr class="divider">
      <div class="comment-content">
        <p class="mb-3">如閣下於使用本網站時遇上問題、有任何建議或錯誤回報，歡迎在以下意見欄提出，我們將會收集您的意見。</p>
        <div class="form-group">
          <label for="content">*回報類別</label>
          <select class="form-control custom-select select2-no-search">
            <option selected>請選擇類別</option>
            <option>會員帳戶相關／無法登入</option>
            <option>上載時遇上問題</option>
            <option>儲存空間不足</option>
            <option>著作權侵權問題</option>
            <option>欲移除內容（含有您本人肖像，或違規內容舉報）</option>
            <option>提出建議</option>
            <option>其他</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment-content">*詳細內容說明</label>
          <textarea type="text" id="comment-content" class="form-control" rows="8" placeholder="如與會員帳戶相關問題，請附上會員帳號或註冊電郵等資料（請注意，不需要提供密碼！）"></textarea>
        </div>
        <div class="form-group">
          <label for="contact-name">聯絡人名稱</label>
          <input type="text" id="contact-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="contact-email">*聯絡電郵</label>
          <input type="email" id="contact-email" class="form-control">
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label>*是否需要客服回覆？</label>
          </div>
          <div class="col-10"> 
            
            <!-- radio -->
            <div>
              <div class="icheck-primary d-inline mr-4">
                <input type="radio" id="reply-true" name="need-reply">
                <label for="reply-true"> 是 </label>
              </div>
              <div class="icheck-primary d-inline">
                <input type="radio" id="reply-false" name="need-reply">
                <label for="reply-false"> 否 </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12"> <a href="#" class="btn btn-secondary">取消</a>
        <input type="submit" value="提交" class="btn btn-primary float-right" onclick="location.href='../../frontdesk/pages/comment-success.html'">
      </div>
    </div>
