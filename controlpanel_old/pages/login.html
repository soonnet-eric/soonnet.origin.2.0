<link rel="stylesheet" href="../css/font-awesome/all.min.css">
<!-- DataTables -->

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo"> <a href="http://m.soonnet.org/"><b>尋寶網管理後臺</b></a> </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form action="http://m.soonnet.org/" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用戶名稱">
          <div class="input-group-append">
            <div class="input-group-text"> <span class="fas fa-envelope"></span> </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="請輸入密碼">
          <div class="input-group-append">
            <div class="input-group-text"> <span class="fas fa-lock"></span> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">登入</button>
          </div>
          <!-- /.col --> 
        </div>
      </form>
    </div>
    <!-- /.login-card-body --> 
  </div>
</div>
<!-- /.login-box -->

<script src="../js/jquery-3.4.1.min.js"></script>
