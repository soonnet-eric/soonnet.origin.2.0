<!-- Container -->
<div class="container-md clearfix"> 
  
  <!-- 頁面內容 -->
  <section class="section-group pt-4">
    <div class="card p-4">
      <h3 class="page-title mb-2"> 提供活動資訊 </h3>
      <div class="clearfix"></div>
      <hr class="divider">
      <div class="page-content">
        <p class="mb-3">歡迎各屆向我們提供活動資訊，我們將會儘快將相關資訊刊登於<a href="../../frontdesk/event/eventlist.html">活動列表</a>上。</p>
        <div class="form-group">
          <label for="event-title">*活動名稱</label>
          <input type="text" id="event-title" class="form-control">
        </div>
        <div class="form-group">
          <label for="event-category">*活動類型</label>
          <div class="row mt-1">
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-1">
                <label for="category-1"> 路跑 </label>
              </div>
            </div>
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-2">
                <label for="category-2"> 鐵人 </label>
              </div>
            </div>
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-3">
                <label for="category-3"> 越野跑 </label>
              </div>
            </div>
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-4">
                <label for="category-4"> 單車 </label>
              </div>
            </div>
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-5">
                <label for="category-5"> 游泳 </label>
              </div>
            </div>
            <div class="col-2">
              <div class="icheck-primary d-inline">
                <input type="checkbox" id="category-6">
                <label for="category-6"> 其他 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="event-website">*活動網址</label>
          <input id="event-website" class="form-control">
        </div>
        <div class="form-group">
          <label for="event-title">活動日期</label>
          <div class="row align-center mb-2"> 
            <!-- radio -->
            <div class="col-3">
              <div>
                <div class="icheck-primary d-inline mr-4">
                  <input type="radio" id="single-day" name="event-day">
                  <label for="single-day"> 單日 </label>
                </div>
                <div class="icheck-primary d-inline">
                  <input type="radio" id="multiple-day" name="event-day">
                  <label for="multiple-day"> 多天 </label>
                </div>
              </div>
            </div>
            <div class="col-9">
              <input type="text" class="form-control single-date-picker">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="event-venue">活動地點</label>
          <div class="row"> 
            <!-- radio -->
            <div class="col-3">
              <div class="form-group">
                <select class="form-control custom-select select2-no-search">
                  <option selected disabled> 請選擇 </option>
                  <option>臺灣</option>
                  <option>香港</option>
                  <option>澳門</option>
                  <option>海外地區</option>
                  <option>其他</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <select class="form-control custom-select select2-no-search">
                  <option selected disabled> 請選擇 </option>
                  <option>臺北市</option>
                  <option>臺南縣</option>
                  <option>花蓮縣</option>
                  <option>新北市</option>
                  <option>其他</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="詳細地點">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <label for="register-start-date">開始報名日期</label>
              <input id="register-start-date" class="form-control">
            </div>
            <div class="col-6">
              <label for="register-end-date">截止報名日期</label>
              <input id="register-end-date" class="form-control">
            </div>
          </div>
        </div>
      </div>

        <input type="submit" value="提交" class="btn btn-primary float-right" onclick="location.href='../event/event-provision-success.html'">

<!-- Page Script --> 
<script type="text/javascript">
  $(function () {
	  
	//Select2
    $('.select2').select2({
	});

    $('.select2-no-search').select2({
      minimumResultsForSearch: Infinity
    });
	  
	//Single Date picker
	$('.single-date-picker').daterangepicker({
    singleDatePicker: true,
    showDropdowns: true,
    minYear: 2010,
    maxYear: parseInt(moment().format('YYYY')) + 4,
	autoUpdateInput: false
	});
	  
	$('.single-date-picker').on('apply.daterangepicker', function(ev, picker) {
  	  $(this).val(picker.startDate.format('YYYY-MM-DD'));
	});
	  
  });
	
</script>
