<!-- Container -->
<div id="photo" class="container-80 uploading">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row justify-content-center my-4">
        <div class="col-12"> <a href="#" class="btn btn-secondary">取消</a>
          <input type="submit" value="保存" class="btn btn-primary float-right">
        </div>
      </div>
      <h2 class="section-title"> 建立相簿 </h2>
      <div class="row">
        <div class="col-9 pr-4">
          <div class="photo-uploader pt-1">
            <div class="photo-upload">
              <div class="upload-dragger">
                <div class="upload-container"><i class="upload-icon fas fa-cloud-upload-alt fa-5x mb-4"></i>
                  <div class="upload-text">
                    <h4><a href="">點擊上傳</a></h4>
                    或將相片拖曳到此處</div>
                </div>
              </div>
              <input type="file" name="file" class="upload-input">
            </div>
            <div class="upload-tip mt-3">
              <ul>
                <li>建議使用 <a href="https://www.google.com/chrome/" target="_blank">Google Chrome 瀏覽器</a>進行上傳</li>
                <li>本網站有權在不予通知情況下移除違規或未經當事人同意之相片</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card card-primary">
            <div class="card-body">
              <div class="album-setting">
                <label for="album-image">*相簿縮圖（建議尺寸: 450*450 或以上）</label>
                
                <!-- Album Image -->
                <div class="album-thumbnail w-50">
                  <div class="album-responsive mb-2">
                    <div class="album-sizer"></div>
                    <div class="album-content">
                      <div class="layout h-100 align-center ma-0">
                        <div class="layout-flex">
                          <div class="text-center o-60"><i class="fas fa-image fa-2x"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-default btn-sm mb-3" data-toggle="modal" data-target="#modal-featured--set"><i class="nav-icon fas fa-image mr-1"></i> 上載自訂縮圖 </button>
                <!-- /.Album Image -->
                
                <div class="form-group">
                  <label for="album-name">*相簿標題</label>
                  <input type="text" id="album-name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="album-description">相簿描述</label>
                  <textarea id="album-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="album-keywords">關鍵字（以 "," 作分隔，不需加上空格）</label>
                  <input type="text" id="album-keywords" class="form-control" placeholder="e.g. 渣打馬拉松,2021">
                </div>
                <div class="form-group">
                  <label for="album-category">*相簿類型</label>
                  <select class="form-control custom-select select2-no-search">
                    <option selected disabled>請選擇類型</option>
                    <option>重機</option>
                    <option>路跑</option>
                    <option>單車</option>
                    <option>鐵人</option>
                    <option>球類運動</option>
                    <option>水上運動</option>
                    <option>綜合運動</option>
                    <option>風景生活</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="album-shooting-date">拍攝日期</label>
                  <input type="date" id="album-shooting-date" class="form-control">
                </div>
                <div class="form-group">
                  <label for="album-status">私隱設定</label>
                  <select class="form-control custom-select select2-no-search">
                    <option selected>公開</option>
                    <option>不公開，只有得知影片連結的人才能觀看</option>
                    <option>私人，只有您自己能觀看</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="album-status">EXIF</label>
                  
                  <!-- radio -->
                  <div>
                    <div class="icheck-primary d-inline mr-4">
                      <input type="radio" id="public" name="exif-visibility" checked="checked">
                      <label for="public"> 公開 </label>
                    </div>
                    <div class="icheck-primary d-inline">
                      <input type="radio" id="private" name="exif-visibility">
                      <label for="private"> 隱藏 </label>
                    </div>
                  </div>
                  <!-- /.radio -->
                  <div class="form-group">
                    <input type="submit" value="刪除相簿" class="btn btn-danger float-right">
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
