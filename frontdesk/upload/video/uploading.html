<!-- Container -->
<div class="container uploading">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-12">
                <label for="upload-label">上傳進度</label>
                <div class="progress">
                  <div class="progress-bar bg-primary progress-bar-striped" role="progressbar"

                </div>
              </div>
            </div>
            <div class="row">
              <div class="section-group col-md-12 col-lg-4 pr-lg-4">
                <label for="video-image">*影片縮圖（建議尺寸: 1280*720）</label>
                
                <!-- Video Image -->
                <div class="video-thumbnail w-100">
                  <div class="video-responsive mb-2">
                    <div class="video-sizer"></div>
                    <div class="video-content">
                      <div class="layout h-100 align-center ma-0">
                        <div class="layout-flex">
                          <div class="text-center o-60"><i class="fas fa-film fa-2x"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                ＜灰色底圖為預設，影片上傳完成後擷取影片截圖為封面圖，用戶亦可自行上載封面＞
                <button type="button" class="btn btn-block btn-default btn-sm mb-3" data-toggle="modal" data-target="#modal-featured--set"><i class="nav-icon fas fa-image mr-1"></i> 上載自訂縮圖 </button>
                <!-- /.Video Image -->
                <dl class="row">
                  <dt class="col-sm-3">檔案名稱</dt>
                  <dd class="col-sm-9">abc.mp4</dd>
                  <dt class="col-sm-3">檔案尺寸</dt>
                  <dd class="col-sm-9">1920x1080</dd>
                  <dt class="col-sm-3">檔案大小</dt>
                  <dd class="col-sm-9">46 MB</dd>
                  <dt class="col-sm-3">上傳者</dt>
                  <dd class="col-sm-9">Eric Chong</dd>
                  <dt class="col-sm-3">上傳時間</dt>
                  <dd class="col-sm-9">02/04/2020 16:38</dd>
                </dl>
              </div>
              <div class="section-group col-md-12 col-lg-8">
                <div class="form-group">
                  <label for="video-name">*影片標題</label>
                  <input type="text" id="video-name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="video-description">影片描述</label>
                  <textarea id="video-description" class="form-control" rows="12"></textarea>
                </div>
                <div class="form-group">
                  <label for="video-keywords">關鍵字（以 "," 作分隔，不需加上空格）</label>
                  <input type="text" id="video-keywords" class="form-control" placeholder="e.g. 賽事報導,路跑,渣打馬拉松">
                </div>
                <div class="form-group">
                  <label for="video-category">*影片分類</label>
                  <select class="form-control custom-select select2-no-search">
                    <option selected disabled>請選擇分類</option>
                    <option>路跑</option>
                    <option>賽事</option>
                    <option>生活</option>
                    <option>重機</option>
                    <option>其他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="video-production-date">拍攝日期</label>
                  <input type="date" id="video-production-date" class="form-control">
                </div>
                <div class="form-group">
                  <label for="video-status">私隱設定</label>
                  <select class="form-control custom-select select2-no-search">
                    <option selected>公開</option>
                    <option>不公開，只有得知影片連結的人才能觀看</option>
                    <option>私人，只有您自己能觀看</option>
                  </select>
                </div>
