<!-- 社交平台按鈕 -->
<div id="social-block"> 
  <!-- Facebook -->

  <!-- Instagram -->

<!-- Container -->
<div class="container float-page">
    <!-- Float Box -->
    <div class="float-box">
      <div class="card"> 
        <!-- Float Card Body -->
        <div class="card-body float-card-body">
          <h1 class="mb-5"> 登入 </h1>
          <form method="post">
            <div class="input-group mb-3">
              <input class="form-control" placeholder="用戶名稱 / 電子郵件">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-envelope fa-sm"></span> </div>
              </div>
            </div>
            <div class="input-group mb-2">
              <input type="password" class="form-control" placeholder="密碼">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock fa-sm"></span> </div>
              </div>
            </div>
            <div class="row align-center mb-4">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember"> 保持登錄 </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <p class="right"> <a href="../login/forgot-password.html">忘記密碼?</a> </p>
              </div>
              <!-- /.col --> 
            </div>
          </form>
          <button type="submit" class="btn btn-block btn-primary btn-lg mb-3">登入</button>
          <p class="text-center mb-0"> 尚未成為會員？<a href="" class="text-center">按此註冊</a> </p>
          <div class="additional text-center mt-5">
            <div class="additional-row mb-4"> <span class="additional-text">或</span> </div>
            <a href="#" class="btn btn-block fb-login-button btn-lg"> <i class="fab fa-facebook mr-2"></i> 以 Facebook 帳號登入 </a> </div>
          <!-- /.social-auth-links --> 
        </div>
        <!-- /.float-card-body --> 
      </div>
    </div>
    <!-- ./float box --> 
</div>
