<!-- 社交平台按鈕 -->

<!-- Container -->
<div class="container float-page">
  <div class="container-fluid"> 
    <!-- Float Box -->
    <div class="float-box"> 
      <!-- Float Card Body -->
      <div class="card">
        <div class="card-body float-card-body">
          <h1 class="mb-4"> 註冊 </h1>
          <form method="post">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="eric_chong@soonnet.org" disabled>
              <div class="input-group-append">
                <div class="input-group-text" style="background-color: #e9ecef;"> <span class="fas fa-envelope fa-sm"></span> </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input class="form-control" placeholder="用戶名稱 (社群顯示名稱)">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-user fa-sm"></span> </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="密碼">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock fa-sm"></span> </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="重新輸入密碼">
              <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock fa-sm"></span> </div>
              </div>
            </div>
          </form>
          <div class="additional text-center mt-5">
            <div class="additional-row mb-4"> <span class="additional-text">選填資料</span> </div>
          </div>
          <div class="row align-center mb-4">
            <div class="col-3"> <span>性別</span></div>
            <div class="col-9"> 
              
              <!-- radio -->
              <div>
                <div class="icheck-primary d-inline mr-4">
                  <input type="radio" id="male" name="gender">
                  <label for="male"> 男 </label>
                </div>
                <div class="icheck-primary d-inline">
                  <input type="radio" id="female" name="gender">
                  <label for="female"> 女 </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-center mb-3">
            <div class="col-3"> <span>出生日期</span></div>
            <div class="col-9">
              <div class="input-group">
                <input type="date" class="form-control" placeholder="出生日期">
                <div class="input-group-append">
                  <div class="input-group-text"> <span class="fas fa-calendar-day fa-sm"></span> </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-center mb-3">
            <div class="col-3"> <span>所在地區</span></div>
            <div class="col-9">
              <div class="input-group">
                <select class="form-control custom-select select2">
                  <option selected disabled>選擇地區</option>
                  <option>臺灣 - 臺北市</option>
                  <option>臺灣 - 新北市</option>
                  <option>臺灣 - 桃園市</option>
                  <option>臺灣 - 臺中市</option>
                  <option>臺灣 - 臺南市</option>
                  <option>臺灣 - 高雄市</option>
                  <option>臺灣 - 基隆市</option>
                  <option>臺灣 - 新竹市</option>
                  <option>臺灣 - 嘉義市</option>
                  <option>臺灣 - 新竹縣</option>
                  <option>臺灣 - 苗栗縣</option>
                  <option>臺灣 - 彰化縣</option>
                  <option>臺灣 - 南投縣</option>
                  <option>臺灣 - 雲林縣</option>
                  <option>臺灣 - 嘉義縣</option>
                  <option>臺灣 - 屏東縣</option>
                  <option>臺灣 - 宜蘭縣</option>
                  <option>臺灣 - 花蓮縣</option>
                  <option>臺灣 - 臺東縣</option>
                  <option>臺灣 - 澎湖縣</option>
                  <option>香港特別行政區</option>
                  <option>澳門特別行政區</option>
                  <option>中國大陸</option>
                  <option>海外地區</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row align-center">
            <div class="col-12">
              <div class="icheck-primary">
                <input type="checkbox" id="receive">
                <label for="receive"> 我願意接收 尋寶網 Soonnet 的最新資訊 </label>
              </div>
            </div>
            <!-- /.col --> 
          </div>
          <div class="row align-center mb-4">
            <div class="col-12">
              <div class="icheck-primary">
                <input type="checkbox" id="agreement">
                <label for="agreement"> 我已閱讀及同意<a href="https://www.soonnet.org/About.aspx?A=service" target="_blank">服務條款</a>、<a href="https://www.soonnet.org/About.aspx?A=privacy" target="_blank">私隱條款</a>及<a href="https://www.soonnet.org/About.aspx?A=copyright" target="_blank">著作權條款</a> </label>
              </div>
            </div>
            <!-- /.col --> 
          </div>
          <button type="submit" class="btn btn-block btn-primary btn-lg mt-3" onclick="location.href='../login/register-success.html'">註冊</button>
        </div>
      </div>
      <!-- /.float-card-body --> 
    </div>
    <!-- /.float box --> 
  </div>
</div>
